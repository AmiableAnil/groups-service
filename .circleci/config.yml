version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: groups-dependency-cache-{{ checksum "pom.xml" }}
      - run:
          name: Build the code
          command: mvn clean install
      - save_cache:
          key: groups-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2

workflows:
  version: 2.1
  workflow:
    jobs:
      - build
